
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Los Susurros del Faro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .start-button {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 24px;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      background-color: rgba(0,0,0,0.6);
      border: 3px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .music-toggle img {
      width: 30px;
    }
  </style>
</head>
<body>
  <img src="portada-retro.png" alt="Portada del juego" class="background">
  <button class="start-button" id="start-button">START</button>
  <button class="music-toggle" id="toggle-music">
    <img src="audio-on.png" alt="Toggle MÃºsica" id="music-icon">
  </button>
  <audio id="bg-music" src="whispers-in-the-fog.mp3" loop></audio>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('toggle-music');
    const musicIcon = document.getElementById('music-icon');

    let isPlaying = false;

    document.getElementById('start-button').addEventListener('click', () => {
      if (!isPlaying) {
        music.volume = 0.5;
        music.play();
        isPlaying = true;
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicIcon.src = 'audio-on.png';
      } else {
        music.pause();
        musicIcon.src = 'audio-off.png';
      }
    });
  </script>
</body>
</html>
