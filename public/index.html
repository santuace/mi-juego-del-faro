<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Los Susurros del Faro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      z-index: 10;
    }
    #soundToggle img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="background" src="key-visual.png" alt="Fondo del juego">
  <button id="soundToggle">
    <img id="soundIcon" src="https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg" alt="Sound" />
  </button>
  <audio id="bgm" src="whispers-in-the-fog.mp3" loop></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const soundToggle = document.getElementById("soundToggle");
    const soundIcon = document.getElementById("soundIcon");

    let isMuted = false;
    let hasStarted = false;

    function playMusic() {
      if (!hasStarted) {
        bgm.volume = 0.4;
        bgm.play();
        hasStarted = true;
      }
    }

    soundToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      isMuted = !isMuted;
      bgm.muted = isMuted;
      soundIcon.src = isMuted
        ? "https://static.thenounproject.com/png/108028-200.png"
        : "https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg";
    });

    document.body.addEventListener("click", playMusic);
  </script>
</body>
</html>
