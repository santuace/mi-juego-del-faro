<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Susurros del Faro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: monospace;
      overflow: hidden;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #soundIcon {
      width: 32px;
      height: 32px;
    }

    #startButton {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: transparent;
      border: none;
      color: #00FFAA;
      text-shadow: 1px 1px 2px black;
      cursor: pointer;
      z-index: 10;
    }

    #startButton:hover {
      color: #00ffaa;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <img id="background" src="/key-visual.png" alt="Fondo">

  <button id="soundToggle">
    <img id="soundIcon" src="https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg" alt="Sonido">
  </button>

  <audio id="bgm" src="/whispers-in-the-fog.mp3" loop></audio>

  <button id="startButton">PRESION√Å START</button>

  <script>
    const bgm = document.getElementById('bgm');
    const soundIcon = document.getElementById('soundIcon');
    const toggleBtn = document.getElementById('soundToggle');
    let muted = false;
    let started = false;

    document.body.addEventListener('click', () => {
      if (!started) {
        bgm.volume = 0.5;
        bgm.play();
        started = true;
      }
    });

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      muted = !muted;
      bgm.muted = muted;
      soundIcon.src = muted
        ? "https://icon-library.com/images/mute-icon-png/mute-icon-png-12.jpg"
        : "https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg";
    });

    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', () => {
      window.location.href = "/form.html";
    });
  </script>
</body>
</html>
