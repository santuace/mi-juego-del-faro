
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Los Susurros del Faro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #startButton {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
    }
    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    #soundToggle img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="background" src="key-visual.png" alt="Fondo del juego">
  <button id="startButton">START</button>
  <button id="soundToggle"><img id="soundIcon" src="https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg" alt="Sound" /></button>
  <audio id="bgm" src="public/whispers-in-the-fog.mp3" loop></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const soundToggle = document.getElementById("soundToggle");
    const soundIcon = document.getElementById("soundIcon");
    const startButton = document.getElementById("startButton");

    let isMuted = false;
    let hasStarted = false;

    function playMusic() {
      if (!hasStarted) {
        bgm.volume = 0.4;
        bgm.play();
        hasStarted = true;
      }
    }

    soundToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      isMuted = !isMuted;
      bgm.muted = isMuted;
      soundIcon.src = isMuted
        ? "https://static.thenounproject.com/png/108028-200.png"
        : "https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg";
    });

    // Iniciar música con cualquier clic
    document.body.addEventListener("click", playMusic);

    // START button puede redirigir a otra parte o lanzar acción futura
    startButton.addEventListener("click", () => {
      alert("¡Comienza el juego!");
    });
  </script>
</body>
</html>
