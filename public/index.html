<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Susurros del Faro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #soundIcon {
      width: 32px;
      height: 32px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img id="background" src="/key-visual.png" alt="Fondo" />

  <button id="soundToggle">
    <img id="soundIcon" src="https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg" alt="Sonido">
  </button>

  <audio id="bgm" src="/whispers-in-the-fog.mp3" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const soundIcon = document.getElementById('soundIcon');
    const toggleBtn = document.getElementById('soundToggle');
    let muted = false;
    let started = false;

    document.body.addEventListener('click', () => {
      if (!started) {
        bgm.volume = 0.5;
        bgm.play();
        started = true;
      }
    });

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      muted = !muted;
      bgm.muted = muted;
      soundIcon.style.opacity = muted ? 0.3 : 1;
    });
  </script>
</body>
</html>
