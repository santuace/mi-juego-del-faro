
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Susurros del Faro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("key-visual.png");
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    #start-button {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-family: monospace;
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
    }
    #music-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <button id="start-button">START</button>
  <button id="music-toggle">ðŸ”Š</button>
  <audio id="bg-music" loop>
    <source src="whispers-in-the-fog.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');
    let isPlaying = false;

    toggle.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggle.textContent = 'ðŸ”‡';
      } else {
        music.play();
        toggle.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    });

    document.getElementById('start-button').addEventListener('click', () => {

      // AquÃ­ se puede redirigir a otra pantalla o activar el motor del juego
    });
  </script>
</body>
</html>
