
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Susurros del Faro</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #background {
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      display: block;
      margin: auto;
    }

    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #soundIcon {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <img id="background" src="/key-visual.png" alt="Fondo">

  <button id="soundToggle">
    <img id="soundIcon" src="https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg" alt="Sonido">
  </button>

  <audio id="bgm" src="/whispers-in-the-fog.mp3" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const soundIcon = document.getElementById('soundIcon');
    const toggleBtn = document.getElementById('soundToggle');

    let muted = false;
    let started = false;

    document.body.addEventListener('click', () => {
      if (!started) {
        bgm.volume = 0.5;
        bgm.play().catch((e) => {
          console.log('El navegador bloqueó el autoplay, esperá un clic del usuario');
        });
        started = true;
      }
    });

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      muted = !muted;
      bgm.muted = muted;
      soundIcon.src = muted
        ? 'https://icon-library.com/images/mute-icon/mute-icon-24.jpg'
        : 'https://icon-library.com/images/sound-icon-png/sound-icon-png-9.jpg';
    });
  </script>
</body>
</html>
