
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Los Susurros del Faro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('key-visual.png');
            background-size: cover;
            background-position: center;
            font-family: monospace;
            color: white;
            text-align: center;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        #content {
            position: relative;
            top: 40%;
            transform: translateY(-50%);
        }
        #startButton {
            font-size: 24px;
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        #musicToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <button id="musicToggle" onclick="toggleMusic()">üîä</button>
    <div id="content">
        <h1>PRESION√Å START</h1>
        <button id="startButton" onclick="startGame()">START</button>
    </div>
    <audio id="bgm" loop autoplay>
        <source src="whispers-in-the-fog.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>
    <script>
        const music = document.getElementById("bgm");
        const toggleBtn = document.getElementById("musicToggle");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                toggleBtn.textContent = "üîä";
            } else {
                music.pause();
                toggleBtn.textContent = "üîá";
            }
        }

        function startGame() {
            window.location.href = "formulario.html";
        }
    </script>
</body>
</html>
