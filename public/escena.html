
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Susurros del Faro - Escena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-image: url('/escena-inicial.png');
      background-size: cover;
      background-position: center;
      color: #00ffc8;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
    }
    #chat-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      margin: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    Cargando tu aventura...
  </div>

  <script>
    const playerName = localStorage.getItem("playerName") || "Jugador";
    const playerGender = localStorage.getItem("playerGender") || "neutro";

    const chatBox = document.getElementById("chat-box");

    const introText = \`Una bruma espesa envuelve el faro de Cabo Polonio. De repente, una voz susurra: “Bienvenido, \${playerName}. Tu historia está por comenzar...”\`;

    setTimeout(() => {
      chatBox.innerText = introText;
    }, 1000);
  </script>
</body>
</html>
